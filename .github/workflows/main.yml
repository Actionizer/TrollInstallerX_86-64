name: Build and upload
on: [workflow_dispatch, push, pull_request]

jobs:
  main:
    name: Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: install the deps
        run: |
          brew install ldid

      - name: Build
        run: |
          cd ${{ GITHUB.WORKSPACE }}
          chmod 755 build.sh
          ./build.sh

        
